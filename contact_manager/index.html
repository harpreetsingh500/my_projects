<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Manager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel='stylesheet' href='stylesheets/main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://use.fontawesome.com/6047fae5b4.js"></script>
    <script src="javascript/main.js"></script>
  </head>

  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>

    <main>
      <div id='main-header'>
        <a href='#' id='add-contact'>Add Contact</a>
        <input type='text' id='search-contact' placeholder='Search'>
      </div>

      <form>
        <h2>Create Contact</h2>
        <div id='form-fill-out'>
          <label id='firstName'>First name: <input type='text' name='firstName'></label>
          <label id='lastName'>Last name: <input type='text' name='lastName'></label>
          <label id='email'>Email address: <input type='text' name='email'></label>
          <label id='telephone'>Telephone number: <input type='text' name='phoneNumber' maxlength='10' placeholder='ex 1234567890'>
        </div>
        <input type='button' value='Submit' id='submit'>
        <input type='button' value='Cancel' id='cancel'>
      </form>

      <ul id='contact-list'></ul>

      <footer>
        <p>Developed by <a href='https://github.com/harpreetsingh500'>harpreetsingh500</a></p>
      </footer>
    </main>

    <script id='generate-contacts' type='text/x-handlebars'>
      <li data-id={{id}}>
        <p>{{contactName}}</p>
        <dt>Phone Number:</dt>
        <dd>{{phoneNumber}}</dd>
        <dt>Email:</dt>
        <dd>{{contactEmail}}</dd>
        <a href='#' class='edit-contact'><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
        <a href='#' class='delete-contact'><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
      </li>
    </script>

    <script id='generate-error-message' type='text/x-handlebars'>
      <p class='error-message'>Please enter a valid {{input}}.</p>
    </script>
  </body>
</html>
